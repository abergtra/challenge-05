<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
    
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <button type="button" id="clearSchedule" class="btn btn-outline-success" >Clear Your Schedule!</button>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-md-2 text-right hour">9AM</div>
        <textarea id="9amtext" class="col-md-8 form-control" aria-label="With textarea"></textarea>
        <button type="button" class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-md-2 text-right hour">10AM</div>
        <textarea id="10amtext" class="col-md-8 form-control" aria-label="With textarea"></textarea>
        <button type="button" class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-md-2 text-right hour">11AM</div>
        <textarea id="11amtext" class="col-md-8 form-control" aria-label="With textarea"></textarea>
        <button type="button" class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-md-2 text-right hour">12PM</div>
        <textarea id="12pmtext" class="col-md-8 form-control" aria-label="With textarea"></textarea>
        <button type="button" class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-md-2 text-right hour">1PM</div>
        <textarea id="1pmtext" class="col-md-8 form-control" aria-label="With textarea"></textarea>
        <button type="button" class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-md-2 text-right hour">2PM</div>
        <textarea id="2pmtext" class="col-md-8 form-control" aria-label="With textarea"></textarea>
        <button type="button" class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-md-2 text-right hour">3PM</div>
        <textarea id="3pmtext" class="col-md-8 form-control" aria-label="With textarea"></textarea>
        <button type="button" class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-md-2 text-right hour">4PM</div>
        <textarea id="4pmtext" class="col-md-8 form-control" aria-label="With textarea"></textarea>
        <button type="button" class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-md-2 text-right hour">5PM</div>
        <textarea id="5pmtext" class="col-md-8 form-control" aria-label="With textarea"></textarea>
        <button type="button" class="col-md-2 saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
